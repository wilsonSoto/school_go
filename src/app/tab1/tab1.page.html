<ion-header class="i-header">
  <ion-toolbar>
    <div class="i-toolbar-inner">
      <ion-row class="i-toolbar">
         <ion-col>
          <ion-title size="large" >
            Padres o Tutores
          </ion-title>
        </ion-col>
        <ion-col size="auto">
          <div>
            <ion-avatar id="parent-button">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>

          </div>
        </ion-col>
      </ion-row>


    </div>
    <ion-searchbar
  mode="ios"
  show-clear-button="always"
  clear-icon="trash-bin"
  placeholder="Buscar padre o tutor"
  (ionInput)="filterParents($event)">
</ion-searchbar>

    <!-- <ion-searchbar mode="ios" show-clear-button="always" clear-icon="trash-bin" value="Custom Clear Icon"></ion-searchbar> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">
     <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isLoading" class="loading-state ion-text-center">
    <ion-spinner name="circles"></ion-spinner>
    <p>Cargando Rutas...</p>
  </div>

  <div *ngIf="errorMessage" class="error-state ion-text-center">
    <ion-icon name="warning-outline" color="danger"></ion-icon>
    <p>{{ errorMessage }}</p>
    <ion-button (click)="getAllParents()">Reintentar</ion-button>
  </div>

  <div *ngIf="!isLoading && !hasData" class="empty-state ion-text-center">
    <ion-icon name="information-circle-outline" color="medium"></ion-icon>
    <p>No hay padres ni tutores disponibles.</p>
  </div>
  
  <span *ngIf="!isLoading && hasData">
    <app-parents
      *ngFor="let parent of filteredParents"
      [parent]="parent"
      (click)="handleOpenClientModal('edit', parent)">
    </app-parents>
  </span>


<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button  [routerLink]="['/add-client']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>

<ion-popover trigger="parent-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" (click)="logoutAndGoToSignIn()" [detail]="false">Cerrar SesiÃ³n</ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
