<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isLoading" class="loading-state ion-text-center">
    <ion-spinner name="circles"></ion-spinner>
    <p>Cargando ubicaci贸n...</p>
  </div>
  <ion-grid class="responsive-layout">
    <ion-row>
      <!-- Columna Izquierda: Imagen -->
      <ion-col size="12" sizeLg="6" class="left-column">
        <img
          src="../../../../assets/images/here.jpg"
          alt="Ubicaci贸n de recogida"
          class="banner-image"
        />
      </ion-col>

      <!-- Columna Derecha: Estudiantes y acciones -->
      <ion-col size="12" sizeLg="6" class="right-column">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row
          *ngFor="let student of studentsWithoutLocation"
          class="student-card"
        >
          <ion-col size="12">
            <ion-card class="student-info-card">
              <ion-item lines="none" class="student-item">
                <ion-avatar slot="start">
                  <img [src]="student.image" alt="Estudiante" />
                </ion-avatar>
                <ion-label>
                  <h2>{{ student.name }}</h2>
                  <p>No tiene ubicaci贸n asignada</p>
                </ion-label>
              </ion-item>

              <ion-button
                expand="block"
                (click)="assignLocation(student)"
                color="primary"
              >
                Asignar ubicaci贸n actual
              </ion-button>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-button (click)="closeModal()" expand="full" color="medium">
              <span>Atras</span>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button
              [disabled]="allStudentsLoactionActive || isSaving"
              type="button"
              expand="full"
              color="primary"
              (click)="updateStudentLocation()"
            >
              <ion-spinner
                *ngIf="isSaving"
                name="dots"
                slot="start"
              ></ion-spinner>
              <span *ngIf="!isSaving">Guardar</span>
              <span *ngIf="isSaving">Guardando...</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-footer>
