<ion-content class="ion-padding">
  <ion-card>
    <img src="../../../../assets/images/here.jpg" alt="Ubicación de recogida" />

    <ion-card-content *ngFor="let student of studentsWithoutLocation">
      <img [src]="student.image" alt="Estudiante" />
      <h2 class="ion-text-center">{{ student.name }}</h2>
      <p class="ion-text-center">
        Este estudiante no tiene ubicación asignada.
      </p>

      <ion-button expand="block" (click)="assignLocation(student)"
        >Asignar ubicación actual</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-button (click)="closeModal()" expand="full" color="medium">
              <span>Cancelar</span>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button
              [disabled]="allStudentsLoactionActive || isSaving"
              type="button"
              expand="full"
              color="primary"
              (click)="updateStudentLocation()"
            >
              <ion-spinner
                *ngIf="isSaving"
                name="dots"
                slot="start"
              ></ion-spinner>
              <span *ngIf="!isSaving">Guardar</span>
              <span *ngIf="isSaving">Guardando...</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-footer>
