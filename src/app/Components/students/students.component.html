  <ion-card  (click)="showDetails()" class="ion-activatable ripple-parent" *ngIf="student">
    <ion-ripple-effect></ion-ripple-effect>
      <ion-card-header>
        <ion-avatar>
          <img alt="Silhouette of a person's head" [src]="student.image" />
        </ion-avatar>
        <span>
          <ion-card-title>{{student.name | capitalCase  }} </ion-card-title>
          <ion-card-subtitle>{{student.address}} </ion-card-subtitle>
        </span>
    </ion-card-header>

    <ion-card-content>
      <p>

        <ion-label>Grado / Curso: <ion-note>{{ student.grade}}</ion-note> </ion-label>
      </p>
      <p>
        <ion-label>Tutor Responsable: <ion-note>{{ student.responsibleGuardian}}</ion-note> </ion-label>
      </p>

      <!-- Here's a small text description for the card content. Nothing more, nothing less. -->
    </ion-card-content>
    <!-- <ion-icon class="trash" name="trash-outline"></ion-icon> -->
    <div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
</ion-card>
